<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts.js"></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="advice-generator">
    <div class="advice-generator--output">
      <span class="advice-generator--number">ADIVCE #177</span>
      <q class="advice-generator--quote">
        texto texto texto
      </q>
      <picture class="advice-generator--divider">
        <source media="(min-width: 545px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="divider line vector">
      </picture>
    </div>
    <button class="advice-generator--btn">
      <img class="advice-generator--btn-img" src="images/icon-dice.svg" alt="dice icon">
    </button>
  </div>
</body>
</html>

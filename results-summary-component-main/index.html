<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
      <div class="your-results">
        <h3> Your Result</h3>
        <div class="circle">
          <div class="circle-content">
            <h1>76</h1>
            <span>of 100</span>
          </div>
        </div>
        <h2> Great </h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="summary-content">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <span> Reaction </span>
              <span>80</span>
              <span>/ 100</span>
            </div>
          </li>
          <li>
            <div class="summary-content">
              <img src="assets/images/icon-memory.svg" alt="icon-memory">
              <span> Memory </span>
              <span>92</span>
              <span>/ 100</span>
            </div>
          </li>
          <li>
            <div class="summary-content">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
              <span>Verbal</span>
              <span>61</span>
              <span>/ 100</span>
            </div>
          </li>
          <li>
            <div class="summary-content">
              <img src="assets/images/icon-visual.svg" alt="icon-visual">
              <span>Visual</span>
              <span>72</span>
              <span>/ 100</span>
            </div>
          </li>
        </ul>
        <a href="">Continue</a>
      </div>
  </div>
</body>
</html>

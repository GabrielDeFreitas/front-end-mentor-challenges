<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="send">
      <div class="image">
        <img src="images/icon-star.svg" alt="icon-star">
      </div>
      <div class="send-content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        </div>
        <ul>
          <li>
            <button class="btn">1</button>
          </li>
          <li>
            <button class="btn">2</button>
          </li>
          <li>
            <button class="btn">3</button>
          </li>
          <li>
            <button class="btn">4</button>
          </li>
          <li>
            <button class="btn">5</button>
          </li>
        </ul>
      <button id="submit-rating" class="submit-button">SUBMIT</button>
    </div>
    <div class="receive hidden">
      <div class="image-receive">
        <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
      </div>
      <div class="receive-content">
        <div class="item-selected">
          <p>You selected <span id="rating" class="itens">1</span> out of 5</p>
        </div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
          <button id="rate-again" class="submit-button">RATE AGAIN</button>
        </div>
      </div>
    </div>
  </body>
  </html>

  <script src="scripts.js"></script>
